<div class="viagens-lazer__masthead opacity-0">
    <h1 class="viagens-lazer__title animation__masthead--title">
        <span>VIAGENS<br>DE LAZER</span>
        <div class="bullet-left"></div>
        <div class="bullet-top"></div>
    </h1>
</div>

<div class="viagens-lazer__info viagens-de-lazer">
    <div class="row">
        <div class="col-md-12">
            <h2>{{titulo}}</h2>

            <span>{{preco}}</p>
        </div>
    </div>

    <div class="row sobre__contact">
        <div class="col-md-6 sobre__form--box" data-bottom-top="opacity: 0;top:10rem;position:relative;" data-center="opacity:1;top:0;">
            <h2>AINDA NÃO É<br>
            CLIENTE?</h2>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <p>Deixe seus dados, nosso especialista de contas entrará em contato em até 24h.</p>  
                </div>
            </div>
        </div>
        <div class="col-md-6" data-bottom-top="opacity: 0;top:10rem;position:relative;" data-center="opacity:1;top:0;">
            <form action="" class="sobre__form sobre__form--box">
                <div class="row">
                    <div class="col-md-12">
                        <label class="sobre__label">
                            <span>Nome:</span>
                            <input type="text" name="name" maxlength="200" autofocus tabindex="" class="sobre__input--text name required">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="sobre__label">
                            <span>Telefone:</span>
                            <input type="text" name="phone" maxlength="15" tabindex="" class="sobre__input--text phone required">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="sobre__label">
                            <span>E-mail:</span>
                            <input type="text" name="email" maxlength="200" tabindex="" class="sobre__input--text email required">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="sobre__label">
                            <span>Empresa:</span>
                            <input type="text" name="company" maxlength="200" tabindex="" class="sobre__input--text company required">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-inline-block" type="submit">RECEBER CONTATO</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <div class="sobre__form--message">
                <h3>Suas informações foram enviadas com sucesso!</h3>
                <button class="btn btn-inline-block sobre__send-new">Enviar outras</button>
            </div>
        </div>
    </div>

</div>
